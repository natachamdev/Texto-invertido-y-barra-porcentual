<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 02 ejercicio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

    <div id="app" class="container  text-center ">

        <h3>Probando texto invertido</h3>
        <input type="text" class="form-control my-3" v-model="mensaje">
        <h6> {{invertido}}</h6>

        <hr>
        
        <h3>Probando barra contador con colores</h3>
        <button class="btn btn-primary" @click="contador++">+</button>
        <button class="btn btn-danger" @click="contador--">-</button>
        <h3>{{contador}}</h3>
        <div class="progress">
            <div class="progress-bar" role="progressbar" 
            :style="{'width': contador+'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" 
            :class="color"
            >{{contador}}%</div>
          </div>
        <h6>.split para separar dividir o fragmentar</h6>
        <h6>.reverse para revertir</h6>
        <h6>.join para unir</h6>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
    <script src="03.js"></script>
</body>
</html>
